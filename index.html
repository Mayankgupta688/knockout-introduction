<!DOCTYPE html>

<html>
    <head>
        <title>Knockout Introduction</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.5.0/knockout-min.js"></script>
    </head>
    <body>

        <b data-bind="text: salutation"></b><br><br>

        <div data-bind="text: name"></div><br>
        
        <div data-bind="text: age"></div><br>

        <input type="button" value="Change Name and Age" onclick="changeName()" /><br><br>

        <input type="button" value="Get User Age" onclick="getAge()" />

        <script src="./index.js"></script>
    </body>
</html>
